version: "3.9"
services:
  api:
    # image: thomas-oliver/nestjs-dockerized 
    build:
      dockerfile: Dockerfile
      context: .
      # target: development
    # Mount our host Directory to the docker container
    # Mount (.) current directory to the docker container thomas/src/app
    # reflect file changes from host to container
    volumes:
      - /usr/src/app/node_modules
      - .:/usr/src/app
    restart: unless-stopped
    environment: 
      # - NODE_ENV: development
      # - JWT_SECRET: 1hard_to_guess_secret7890a
      # - PORT: 3000
      - CHOKIDAR_USEPOLLING=true
      # - WATCHPACK_POLLING=true
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        fluentd-async-connect: "true"
        tag: TypeValidatorService
    ports:
      - 3001:3001
      # debugging port
      - 9229:9229
    # Run in Debug Mode: npm run start:debug --> Don't forget to start your vscode debugger!
    # Run in dev Mode: npm run start:dev
    command: npm run start:dev
  fluentd:
    # image: registry.cn-shenzhen.aliyuncs.com/cnregistry/fluentd-es:v1.16.2-debian-1.1
    platform: linux/amd64
    build: ./fluentd
    volumes:
      - ./fluentd/conf:/fluentd/etc
    links:
      - "elasticsearch"
    ports:
      - "24224:24224"
      - "24224:24224/udp"

  elasticsearch:
    image: elasticsearch:8.13.0
    container_name: elasticsearch
    environment:
      - "discovery.type=single-node"
      - xpack.security.enabled=false
    expose:
      - "9200"
    ports:
      - "9200:9200"
      - "9300:9300"

  kibana:
    image: kibana:8.13.0
    # links:
    #   - "elasticsearch"
    ports:
      - "5601:5601"  
    environment:
      ELASTICSEARCH_HOSTS: "http://elasticsearch:9200"
  mysql:
      image: mysql:8.0
      container_name: mysql-youpt
      ports:
        - 3306:3306 # HOST:CONTAINER
      environment:
        MYSQL_ROOT_PASSWORD: "1234"
        TZ: Asia/Seoul
      command:
        - --character-set-server=utf8mb4
        - --collation-server=utf8mb4_unicode_ci
